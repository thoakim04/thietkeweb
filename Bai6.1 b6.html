<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi màu tôi đi</title>
    <style>
        body {
            transition: background-color 0.5s ease;
        }
    </style>
</head>
<body>
<p>Đổi màu tôi đi</p>
<button onclick="changeBackgroundColor()">Xanh</button>

<script>
    function changeBackgroundColor() {
        document.body.style.backgroundColor = "rgb(13, 62, 239)";
    }
</script>

</body>
</html>
